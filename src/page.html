<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socail Media</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-100 min-h-screen font-sans">
    <div class="container mx-auto max-w-4xl p-4 md:p-8">
      <header
        class="text-center mb-8 bg-white p-4 rounded-xl shadow-md border-t-4 border-blue-600"
      >
        <h1 id="heading" class="text-3xl font-bold text-gray-800"></h1>
      </header>

      <div class="space-y-6">
        <div
          id="post-creation"
          class="bg-white p-6 rounded-xl shadow-lg border border-gray-200"
        >
          <h2
            class="text-xl font-semibold mb-4 text-gray-700 flex items-center"
          >
            <i class="fas fa-pencil-alt mr-2 text-blue-500"></i> What's on your
            mind?
          </h2>

          <form
            id="createPostForm"
            onsubmit="event.preventDefault(); createNewPost();"
          >
            <div class="mb-4">
              <textarea
                id="postDescription"
                rows="3"
                placeholder="Write your status update here..."
                required
                class="w-full p-3 border-none resize-none rounded-lg bg-gray-50 focus:ring-blue-500 focus:ring-1 focus:bg-white transition duration-150"
              ></textarea>
            </div>

            <div class="mb-4 pt-2 border-t border-gray-100">
              <label
                for="postImage"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                <i class="fas fa-camera mr-1 text-green-500"></i> Add Photo
              </label>
              <input
                type="file"
                id="postImage"
                accept="image/*"
                class="w-full p-1 border border-gray-300 rounded-lg bg-white"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white font-bold py-2.5 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md mt-4"
            >
              <i class="fas fa-share mr-2"></i>Post
            </button>
          </form>
        </div>
        <div
          class="flex flex-col md:flex-row justify-between items-center mb-4 space-y-2 md:space-y-0 md:space-x-2"
        >
          <input
            type="text"
            id="filterInput"
            placeholder="Search posts..."
            class="w-full md:w-1/2 p-2 border rounded-lg focus:ring-blue-500 focus:ring-1"
          />
          <div class="flex space-x-2">
            <button
              id="sortNewest"
              class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600 transition"
            >
              Newest First
            </button>
            <button
              id="sortOldest"
              class="bg-gray-500 text-white px-3 py-1 rounded-lg hover:bg-gray-600 transition"
            >
              Oldest First
            </button>
          </div>
        </div>

        <main id="post-feed" class="space-y-4">
          <h2 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">
            Feed
          </h2>
        </main>
      </div>
    </div>
    <script>
      document.getElementById(
        "heading"
      ).innerHTML = `Welcome ${localStorage.getItem("Name")}`;
    </script>
    <script src="app.js"></script>
  </body>
</html>
