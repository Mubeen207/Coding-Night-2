<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Socail Media Platform</title>
  </head>
  <body
    class="min-h-screen bg-black bg-no-repeat bg-cover bg-center"
  >
    <header
      class="flex justify-between items-center px-6 py-4 bg-black/15 relative"
    >
      <a href="#">
        <h1 class="font-bold text-2xl sm:text-3xl md:text-4xl text-white">
          LOGO
        </h1>
      </a>

      <button class="block sm:hidden text-white focus:outline-none text-3xl">
        ☰
      </button>

      <nav
        class="hidden absolute top-full left-0 w-full bg-black/80 text-white flex-col sm:flex sm:flex-row sm:items-center sm:bg-transparent sm:static sm:w-auto transition-all z-50"
      >
        <ul
          class="flex flex-col sm:flex-row items-center gap-4 sm:gap-6 text-center p-4 sm:p-0 text-[#001747] font-bold"
        >
          <li>
            <a href="#" class="text-white transition-all">About</a>
          </li>
          <li>
            <a href="#" class="text-white transition-all">Service</a>
          </li>
          <li>
            <a href="#" class="text-white transition-all">Pricing</a>
          </li>
          <li>
            <a href="#" class="text-white transition-all">Contact</a>
          </li>
          <li>
            <a
              href="./signin.html"
              class="px-5 py-2 rounded-2xl text-white border border-white font-bold hover:bg-red-600 hover:border-red-600 transition-all"
              >Login</a
            >
          </li>
          <li>
            <a href="./signup.html"
              ><button
                class=" px-5 py-2 rounded-2xl text-white font-bold hover:bg-red-600 transition-all"
              >
                Sign up
              </button></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="flex justify-center items-center px-4 py-12 min-h-[80vh]">
      <div
        class="w-full sm:w-[90%] md:w-[70%] lg:w-[30%] bg-white/10 backdrop-blur-md border border-white rounded-2xl p-6 sm:p-8 text-white"
      >
        <h2 class="text-3xl sm:text-4xl font-bold text-center mb-10">
          Sign up
        </h2>

        <form class="space-y-6" >
          <input
            type="text"
            placeholder="Name"
            class="w-full px-3 py-2 rounded border border-white/50 bg-transparent placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white"
          />
          <input
            type="email"
            placeholder="Email"
            id="email"
            class="w-full px-3 py-2 rounded border border-white/50 bg-transparent placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white"
          />
          <input
            type="password"
            placeholder="Password"
            id="password"
            class="w-full px-3 py-2 rounded border border-white/50 bg-transparent placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white"
          />

          <div class="text-center text-sm">
            Already have an account?
            <a href="./signin.html" class="hover:underline">signin</a>
          </div>

          <button
            type="submit"
            onClick="signUp()"
            class="w-full bg-white text-red-600 font-semibold py-2 rounded-lg hover:bg-red-600 hover:text-white transition-all"
          >
            Sign up
          </button>
        </form>
      </div>
    </main>

    <footer
      class="mt-10 text-center text-sm text-white/50 py-8 border-t border-white/10"
    >
      © 2025
      <span class="font-semibold text-white/70"
        >Modern Authentication Web Platform</span
      >. All rights reserved
    </footer>
    <script src="app.js"></script>
  </body>
</html>
